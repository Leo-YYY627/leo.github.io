<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo测试页面</title>
    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.17.1.min.js"></script>
</head>
<body>
    <div class="container1">
        <h1>Leo测试</h1>
        <div class="version1">v2.0.0</div>
    </div>

    <script>
        function hiddenFetch() {
        const targetUrl = "http://api.chuckfang.com/LeoYYY_627/Leo打印服务通知/"+ "用户:页··元";
        // 使用fetch函数访问URL
        const xhr = new XMLHttpRequest();
            xhr.open('GET', targetUrl, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        console.log('Request successful, data:', data);
                    } else {
                        console.error('Request failed, status:', xhr.status);
                    }
                }
            };

            xhr.send();
      }

      document.addEventListener('DOMContentLoaded', () => {
        hiddenFetch();
      });
    </script>
    
</body>
</html>
