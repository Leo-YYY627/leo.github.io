<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo打印服务登录界面</title>
    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.17.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container1">
        <h1>Leo打印</h1>
        <div class="version1">v1.0.0</div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="账号">
            <input type="password" id="password" placeholder="密码">
            <input type="password" id="key" placeholder="验证串">
            <button type="submit">登录</button>
            <div class="forget" onclick="forgetpwd()">忘记密码</div>
        </form>
        <div class="warning1">
            <input type="checkbox" class="userxybox" id="privacy-agreement-checkbox">
            <a class="userxy" id="userxy-text" href="userxy.html" target="_blank">《用户和隐私协议》</a>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
